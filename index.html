<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <main>
    <div class="card_body">
      <div class="profile">
        <div class="profile_pic">
          <p id="placeholder"></p>
        </div>
        <h2 id="user" class="name">Jessica Randall</h2>
        <p class="location">London, United Kingdom</p>
        <p class="bio">"Front-end developer and avid reader."</p>
      </div>
      <div class="links">
        <a href="">Github</a>
        <a href="">Frontend Mentor</a>
        <a href="">LinkedIn</a>
        <a href="">Twitter</a>
        <a href="">Instagram</a>
      </div>
      <script src="main.js"></script>
</body>
</html>
